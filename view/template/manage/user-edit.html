<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>编辑用户</title>
		<link rel="stylesheet" type="text/css" href="/static/layui/css/layui.css" />
	</head>
	<body>

		<div class="layui-container" style="margin-top: 20px;">
			<form class="layui-form">
				<!-- 隐藏域 -->
				<input type="hidden" id="id" name="id" />

				<div class="layui-form-item">
					<label class="layui-form-label">用户名称</label>
					<div class="layui-input-block">
						<input type="text" id="username" name="username" placeholder="请输入用户名称" class="layui-input"
							lay-verify="required" lay-verType="tips">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">用户密码</label>
					<div class="layui-input-block">
						<input type="text" id="password" name="password" placeholder="请输入用户密码" class="layui-input"
							lay-verify="required" lay-verType="tips">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">电子邮箱</label>
					<div class="layui-input-block">
						<input type="text" id="email" name="email" placeholder="请输入电子邮箱" class="layui-input"
							lay-verify="email" lay-verType="tips">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">昵称</label>
					<div class="layui-input-block">
						<input type="text" id="nickname" name="nickname" placeholder="请输入昵称" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">性别</label>
					<div class="layui-input-block">
						<input type="radio" name="sex" value="1" title="男">
						<input type="radio" name="sex" value="0" title="女">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">手机号码</label>
					<div class="layui-input-block">
						<input type="text" id="phone" name="phone" placeholder="请输入手机号码" class="layui-input"
							lay-verify="phone" lay-verType="tips">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">国家</label>
					<div class="layui-input-block">
						<input type="text" id="country" name="country" placeholder="请输入国家" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">省份</label>
					<div class="layui-input-block">
						<input type="text" id="province" name="province" placeholder="请输入省份" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">城市</label>
					<div class="layui-input-block">
						<input type="text" id="city" name="city" placeholder="请输入城市" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="updateUser">提交</button>
					</div>
				</div>
			</form>
		</div>

		<script src="/static/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			layui.use(['form', 'layer'], function() {
				var form = layui.form;
				var $ = layui.$;

				// 监听表单的提交事件
				form.on('submit(updateUser)', function(d) {
					console.log("d=", d);
					// 发送AJAX请求
					$.ajax({
						type: "PUT",
						url: "http://localhost:8081/api/user",
						data: d.field,
						dataType: "json",
						success: function(res) {
							if (res.code != 200) {
								layer.msg(res.msg);
							} else {
								layer.msg(res.msg, {
									time: 1200
								}, function() {
									// 关闭弹出层
									var index = parent.layer.getFrameIndex(window
									.name); //获取当前iframe层的索引
									parent.layer.close(index); //根据索引，关闭当前iframe层
								});
							}
						}
					});
					// 取消HTML表单默认的提交行为
					return false;
				});

			});
		</script>
	</body>
</html>
